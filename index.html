<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .profile-card {
            max-width: 300px; /* Adjust width as needed */
            margin: auto;
        }
        .profile-image img {
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover;
            width: 100%; /* Ensures it covers the card area */
            height: 200px; /* Fixed height */
        }
    </style>
</head>
<body>

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <div class="card profile-card">
                    <div class="card-image profile-image">
                        <figure class="image">
                            <img src="image.jpeg" alt="Profile image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <h2 class="title is-4">DEVA HARSHITHA ADDEPALLI</h2>
                        <h3 class="subtitle is-6">Web Developer</h3>
                        <p>
                            A passionate web developer with experience in creating beautiful and functional websites.
                        </p>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="https://www.linkedin.com/in/deva-harshitha-addepalli-17a49b28b">View Profile</a>
                        <a href="#" class="addepallideva@gmail.com">Contact</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
